<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <!-- Meta info -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Agora é com você</title>

    <!-- Libraries -->
    <link href="materialize.min.css" rel="stylesheet">
    <link href="material-icons.css" rel="stylesheet">
    <link href="toastr.min.css" rel="stylesheet">
    <link href="jquery-confirm.min.css" rel="stylesheet">
    <script src="jquery.min.js"></script>
    <script src="materialize.min.js"></script>
    <script src="toastr.min.js"></script>
    <script src="jquery-confirm.min.js"></script>
    <script src="html2canvas.min.js"></script>
    <script src="jspdf.min.js"></script>

    <!-- Assets -->
    <link href="plugin-form.css" rel="stylesheet">
    <script src="plugin-component-dialog.js" defer></script>
    <script src="plugin-component-toast.js" defer></script>
    <script src="be-forms.js" defer></script>
</head>
<body>
    <main class="container mt-3 boxed">
        <div class="row">
            <div class="col s12">
                <h1 class="be-text-blue">Agora é com você!</h1>
                <img src="20835946-24760719.jpg" alt="main image" class="responsive-img">
                <h2 class="be-text-red">Pense numa situação da sua vida na qual você, aparentemente, não tinha qualquer controle.</h2>
                <br>
                <form id="frmQuestions" name="frmQuestions">
                    <div class="row">
                        <template data-question-id-20 class="be-text-purple"></template>
                        <template data-question-id-21 class="be-text-purple"></template>
                        <template data-question-id-22 class="be-text-purple"></template>
                        <template data-question-id-23 class="be-text-purple"></template>
                        <template data-question-id-24 class="be-text-purple"></template>
                        <template data-question-id-25 class="be-text-purple"></template>
                        <div id="form-scorm" class="col s12 hide">
                            <div class='input-field col s12'>  
                                <label for='field-20'>Como foi?</label>  
                                <textarea data-scorm-mode-on class='materialize-textarea' name='field-20' data-type="1" id='field-20'></textarea>
                            </div>
                            <div class='input-field col s12'>  
                                <label for='field-21'>O que você sentiu?</label>  
                                <textarea data-scorm-mode-on class='materialize-textarea' name='field-21' data-type="1" id='field-21'></textarea>  
                            </div>
                            <div class='input-field col s12'>  
                                <label for='field-22'>Como a situação terminou?</label>  
                                <textarea data-scorm-mode-on class='materialize-textarea' name='field-22' data-type="1" id='field-22'></textarea>  
                            </div>
                            <div class='input-field col s12'>  
                                <label>Você tirou algum aprendizado?</label>  
                                <select data-scorm-mode-on name='field-23' data-type="4">    
                                    <option value='' selected>Selecione</option>    
                                    <option value='Y'>Sim</option>    
                                    <option value='N'>Não</option>  
                                </select>
                            </div>
                            <div class='input-field col s12'>  
                                <label for='field-24'>Se sim, o que você aprendeu?</label>  
                                <textarea data-scorm-mode-on class='materialize-textarea' name='field-24' data-type="1" id='field-24'></textarea>
                            </div>
                            <div class='input-field col s12'>  
                                <label for='field-25'>Se não, na sua opinião por que não houve nenhum aprendizado nesta situação?</label>  
                                <textarea data-scorm-mode-on class='materialize-textarea' name='field-25' data-type="1" id='field-25'></textarea>  
                            </div>
                        </div>
                        
                        <div class="action-send-form input-field col s12">
                            <button id="btnSend" class="btn" type="submit" onclick="pluginComponentFormJS.sendForm(event);">Gravar dados</button>
                            <button id="btnEdit" class="btn hide" type="button" onclick="pluginComponentFormJS.editForm(event);">Editar</button>
                            <button id="btnDownload" class="btn hide right" type="button" onclick="pluginComponentDownloadJS.download(event);">Download</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </main>
</body>
</html>
